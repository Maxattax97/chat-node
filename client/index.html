<html>
<head>
    <meta charset="UTF-8">
    <script language="JavaScript" type="text/javascript" src="names.js"></script>
    <script language="JavaScript" type="text/javascript" src="client.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <style>
        #form {
            font-family: "Ubuntu", Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            margin-left: 15%;
            margin-right: 15%;
            margin-top: 5%;
            width: 70%;
            min-width: 400px;
        }
        input, textarea, #nameTag {
            font-family: "Ubuntu", Arial, sans-serif;
            font-size: 14px;
            display: inline;
        }
    </style>
</head>
<body onload="initialize()">
    <div id="form" onsubmit="submit(); return false;">
        <h1> Chat Node </h1>
        <textarea id="chatLog" cols="80", rows="10" readonly></textarea>
        <br>
        <div id="nameTag"></div>
        <input type="text" id="chatBar" size="40" autocomplete="off">
        <input type="submit" id="chatSend" value="Send">
    </div>
</body>
